<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI News Summarizer</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #1a1a1a;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .profile-info {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            width: 120px;
            color: #475569;
        }

        .info-value {
            flex-grow: 1;
            color: #1e293b;
        }

        .api-key {
            font-family: monospace;
            background: #f1f5f9;
            padding: 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        .actions {
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            background: #4F46E5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 0 0.5rem;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #4338ca;
        }

        .button.secondary {
            background: #6b7280;
        }

        .button.secondary:hover {
            background: #4b5563;
        }

        .no-config {
            color: #dc2626;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .actions {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Profile</h1>
        </div>

        <div id="profileContent">
            <!-- Content will be dynamically inserted here -->
        </div>

        <div class="actions">
            <a href="landing.html" class="button">Change Configuration</a>
            <a href="index.html" class="button secondary">Back to Home</a>
        </div>
    </div>

    <script>
        function maskApiKey(key) {
            if (!key) return 'Not configured';
            
            // Show first 3 and last 4 characters, mask the rest
            if (key.length <= 10) {
                return key.substring(0, 3) + '•••••' + key.substring(key.length - 2);
            } else {
                return key.substring(0, 5) + '•••••' + key.substring(key.length - 4);
            }
        }

        function getProviderDisplayName(provider) {
            const displayNames = {
                'openai': 'OpenAI',
                'anthropic': 'Anthropic Claude',
                'deepseek': 'DeepSeek'
            };
            return displayNames[provider] || provider;
        }

        function getModelDisplayName(model) {
            const displayNames = {
                'gpt-4': 'GPT-4 (Most Accurate)',
                'gpt-3.5-turbo': 'GPT-3.5-Turbo (Faster)',
                'claude-3-opus-20240229': 'Claude 3 Opus (Most Capable)',
                'claude-3-sonnet-20240229': 'Claude 3 Sonnet (Balanced)'
            };
            return displayNames[model] || model;
        }

        function loadProfile() {
            const profileContent = document.getElementById('profileContent');
            const configString = localStorage.getItem('ai_summarizer_config');
            
            if (!configString) {
                profileContent.innerHTML = `
                    <div class="profile-info">
                        <p class="no-config">No configuration found. Please configure your AI provider first.</p>
                    </div>
                `;
                return;
            }

            const config = JSON.parse(configString);
            
            let modelInfo = '';
            if (config.model) {
                modelInfo = `
                    <div class="info-row">
                        <span class="info-label">Model:</span>
                        <span class="info-value">${getModelDisplayName(config.model)}</span>
                    </div>
                `;
            }

            profileContent.innerHTML = `
                <div class="profile-info">
                    <div class="info-row">
                        <span class="info-label">AI Provider:</span>
                        <span class="info-value">${getProviderDisplayName(config.provider)}</span>
                    </div>
                    ${modelInfo}
                    <div class="info-row">
                        <span class="info-label">API Key:</span>
                        <span class="info-value">
                            <span class="api-key">${maskApiKey(config.apiKey)}</span>
                        </span>
                    </div>
                </div>
            `;
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
