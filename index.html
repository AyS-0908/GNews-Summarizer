<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Summarise with AI</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      line-height: 1.4;
      text-align: center;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
    }
    a {
      color: #4F46E5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Summarise with AI</h1>
  <p>This tiny PWA lets you share news articles from Google News /
     Discover and get a concise AI summary.</p>
  <p><a href="landing.html">Configure your AI provider</a></p>

  <!-- Register service-worker and handle configuration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
      
      // Handle messages from service worker
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data.action === 'getConfig') {
          // Get config from localStorage and send back to service worker
          const config = localStorage.getItem('ai_summarizer_config');
          if (config) {
            event.source.postMessage({
              action: 'config',
              config: JSON.parse(config)
            });
          }
        }
      });
      
      // Redirect to landing page if no configuration exists
      if (!localStorage.getItem('ai_summarizer_config')) {
        window.location.href = 'landing.html';
      }
    }
  </script>
</body>
</html>
